<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Food Order Form</title>
</head>

<body>
  <h2 class="content-head is-center">Contact Us!</h2>
  <aside>
       <p>
         We would <em>like</em> to take order from you! </p>
           <p>Please use the <b><em>Order Form</em></b>
           to send us your order and attaching with remark.
       </p>
   </aside>

<!-- START HERE https://script.google.com/macros/s/AKfycbyiy8hQHEgr0Jz_jSLXZ3ho_ctzo6KYdxhd8bLvlP3CSdkZIO0/exec-->
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <!-- Style The Contact Form How Ever You Prefer -->
   <link rel="stylesheet" href="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/style.css">

  <form id="gform" method="POST" class="pure-form pure-form-stacked"
  action="https://script.google.com/macros/s/AKfycbyiy8hQHEgr0Jz_jSLXZ3ho_ctzo6KYdxhd8bLvlP3CSdkZIO0/exec">
    <!-- change the form action to your script url -->

    <fieldset class="pure-group">
      <label for="Name">Name: </label>
      <input id="Name" name="Name" placeholder="Your Full Name" />
    </fieldset>

<fieldset class="pure-group">
      <label for="Mobile-Number">Mobile-Number: </label>
      <input id="Mobile-Number" name="Mobile-Number" placeholder="Mobile Number" />
    </fieldset>

   

       <fieldset class="pure-group">
           <label for="food">Food choice </label>
<select id="food" name="food">
     <option value="" disabled selected>Select your food option</option>
  <option  value="Chicken rice">Chicken rice</option>
  <option  value="Bah kut teh">Bah kut teh</option>
  <option  value="Nasi lemak">Nasi lemak</option>
  <option  value="spagetti">spagetti</option>
</select>
 </fieldset>

 <fieldset class="pure-group">
       <label for="Remarks">Remarks: </label>
      <textarea id="Remarks" name="Remarks" rows="5"
      placeholder="Please leave your additional request of your order..."></textarea>
    </fieldset>

    <fieldset class="pure-group">
      <label for="Email"><em>Your</em> Email Address:</label>
      <input id="Email" name="Email" type="email" value=""
      required placeholder="Your email (xxx@gmail.com)"/>
      <span id="email-invalid" style="display:none">
        Must be a valid email address</span>
    </fieldset>

    <fieldset class="pure-group">
      <label for="Address">Address : </label>
      <input id="Address" name="Address" placeholder="Address" />
    </fieldset>
 
    
    <fieldset class="pure-group">
      <label for="Unit">Unit : </label>
      <input id="Unit" name="Unit" placeholder="Unit of your Block (B-01-01)" />
    </fieldset>

    <button class="button-success pure-button button-xlarge">
      <i class="fa fa-paper-plane"></i>&nbsp;Send</button>

  </form>

  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Thank you so much<p id="username"></p></em> for contacting us!
      We will get back to you soon!</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js">
  
  var username=document.getElementById("name");
document.getElementById("username").innerHTML=username;
/*passing username havent work*/
  </script>
  <!-- <script data-cfasync="false" type="text/javascript"
  src="/form-submission-handler.js"></script> -->
<!-- END -->

</body>
</html>
